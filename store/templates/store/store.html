{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
                <a href='/products/{{product.slug}}'> <h6><strong>{{ product.name }}</strong></h6> </a>
				<hr>

				<a href='{% url "update_cart" product.slug %}' class="btn btn-outline-secondary add-btn">Add to Cart</a>
				<a class="btn btn-outline-success" href='products/{{product.slug}}'>View</a>
				<h4 style="display: inline-block; float: right"><strong>${{ product.price | floatformat:2 }}</strong></h4>

			</div>
		</div>
{% endfor %}
	</div>
{% endblock content %}
